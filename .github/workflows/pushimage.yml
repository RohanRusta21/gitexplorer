name: Push Docker Image to AWS ECR

on:
  push:
    branches:
      - main 

env:
  AWS_REGION: ap-south-1 
  ECR_REPO: your-ecr-repo 
  IMAGE_TAG: latest 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and tag Docker image
        run: docker build -t ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }} .

      - name: Tag the image with ECR registry URL
        run: docker tag ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}

      - name: Push Docker image to ECR
        run: docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
