name: Push Docker Image to AWS ECR

on:
  push:
    branches:
      - master 

env:
  AWS_REGION: ap-south-1 
  ECR_REPO: ${{ secrets.ECR_REPO }} 
  IMAGE_TAG: $GITHUB_RUN_NUMBER 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry: ${{ secrets.reg }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build and tag Docker image
        run: docker build -t ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }} .

      - name: Tag the image with ECR registry URL
        run: docker tag ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}

      - name: Push Docker image to ECR
        run: docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
